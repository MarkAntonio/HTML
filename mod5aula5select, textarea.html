<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        select - tag para criar uma caixinha de seleções (drop box),
        name - é o nome dela

        as tags options são as opções 

        value são os valores que são enviados quando eu seleciono e envio.

        o atributo selected (no opton) serve para eu ter aquela opção selecionada quando eu entro no site, 
        ao invés de ter a primeira (que no caso seria Rio de Janeiro)

        o atributo size (no select) serve para dizer quantas opções eu quero mostrar por vez.
        a drop box acaba virando um scroll.

        o atributo multiple (no select) server para selecionar e enviar várias opções de uma só vez;
     -->
    <form method="GET" action="">
        <select name="estado" size="3" multiple>
            <option value="RJ">Rio de Janeiro</option>
            <option value="PE" selected>Pernambuco</option>
            <option value="SP">São Paulo</option>
            <option value="PB">Paraíba</option>
            <option value="BA">Bahia</option>
            <option value="SC">Santa Catarina</option>
            <option value="MA">Maranhão</option>
            <option value="MG">Minas Gerais</option>
            <option value="MT">Mato Grosso</option>
        </select>
        <input type="submit">
    </form>

    <!-- 
        Se eu não colocar um nome no textarea e enviar ele não envia o textarea
     -->
    <form method="GET" action="">
        <input type="text" name="assunto">

        <textarea name="Areatexto"></textarea>
        <input type="submit">
    </form>
</body>
</html>
