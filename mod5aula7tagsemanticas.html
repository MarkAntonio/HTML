<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
        essas tags são mesma div, o que muda é que eles têm semântica, o que facilita na hora da busca no google.

        header - cabeçalho
        nav - navegação (de menu, por exemplo)
        main - o conteúdo (só uma por página)
        footer - rodapé
        section - são sessões (é possível ter sessões dentro de uma sessão)
        article - é um artigo do meu site (sempre que o conteúdo faça sentido independente da página)
      -->
      <header>
        <nav></nav>
      </header>
      <main>
        <section>

        </section>
        <article>

        </article>
      </main>
      <footer>

      </footer>
</body>

</html>
